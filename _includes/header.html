	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="{{ site.description }}">
		<title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }}</title>
		<link rel="canonical" href="{{ page.url | absolute_url }}">
		<link rel="stylesheet" href="/assets/css/main.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/logos/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/logos/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/logos/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/assets/images/logos/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<header class="header--{{ page.name | replace: '.html', '' | slugify }}">
			<div class="header__bg"><div id="particles"></div></div>

			<nav>
				<div class="container">
					<h1><a href="{% link index.html %}">intertech</a></h1>
					<ul class="nav navbar-nav navbar-right">
						<li{% if page.name == 'index.html' %} class="active"{% endif %}><a href="{% link index.html %}">Home</a></li>
						<li{% if page.name == 'about.html' %} class="active"{% endif %}><a href="{% link about.html %}">About</a></li>
						<li{% if page.name == 'events.html' or page.layout == 'event' %} class="active"{% endif %}><a href="{% link events.html %}">Events</a></li>
						<li{% if page.name == 'news.html' or page.layout == 'news' %} class="active"{% endif %}><a href="{% link news.html %}">News</a></li>
						<li{% if page.name == 'faq.html' %} class="active"{% endif %}><a href="{% link faq.html %}">FAQ</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="page page--{{ page.name | replace: '.html', '' | slugify }}">
