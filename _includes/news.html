			<section class="section--news">
				<div class="container">
					{% if page.name != 'news.html' %}
					<div class="row">
						<div class="col-lg-12 text-center">
							<h2>News</h2>
							<h3>
								Keep up to date with the latest news and information
							</h3>
						</div>
					</div>
					{% endif %}

					<div class="row">
						{% for post in site.categories.news limit:include.limit %}
						<div class="col-md-6">
							<div class="news-item">
								<a href="{{ post.url }}" class="image" style="background-image:url(/assets/images/news/{{ post.image }});"></a>
								<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
								<div class="text-muted">
									{{ post.excerpt }}
								</div>
							</div>
						</div>
						{% endfor %}
					</div>

					{% if page.name != "news.html" %}
					<div class="row">
						<div class="col-lg-8 col-lg-offset-2 text-center">
							<a href="{% link news.html %}" class="btn btn-xl">Read all news</a>
						</div>
					</div>
					{% endif %}
				</div>
			</section>
