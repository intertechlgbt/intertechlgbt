			<section class="section--members">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 text-center">
							<h2>Our Wonderful Members</h2>
							<h3>
								Some text about how we love our members
							</h3>
						</div>
					</div>
					<div class="row">
						<div class="photos">
							<div class="photos-runner">
								{% for photo in site.data.members.photos %}{% for post in site.categories.events %}{% if post.path contains photo.event %}
								<div class="photo">
									<a href="{{ post.url }}"><img src="/assets/images/photos/members/{{ photo.image }}" alt="" class="img-responsive"></a>
									<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
									<p class="text-muted">{{ photo.description }}</p>
								</div>
								{% endif %}{% endfor %}{% endfor %}
							</div>
						</div>
					</div>
				</div>
			</section>
